<div class="d-flex justify-content-center">
  <h2>Lista de Pessoas</h2>
</div>
<div class="d-flex flex-row-reverse botao">
  <button (click)="abrirModalCadastrar(abc)" class="btn btn-light bg-success bg-gradient text-white">Nova Pessoa</button>
</div>
<div class="container">
<table class="table table-bordered">
  <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>Ação</th>
  </tr>

  <tr *ngFor="let pessoa of pessoas; let i = index">
      <td>
          {{pessoa.nome}}
      </td>
      <td>
          {{pessoa.idade}}
      </td>
      <td>
        <button (click)="abrirModalEditar(abc,pessoa)" class="btn btn-primary btn-sm">Editar</button>
      </td>
  </tr>
</table>
</div>


<ng-template #abc let-modal>
<div class="modal-header">
  <h4 id="h4" class="modal-title"></h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  
      <app-pessoa-detalhes [pessoa]="pessoaParaEditar" (retorno)="atualizarLista($event)" ></app-pessoa-detalhes>
          
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
</div>
</ng-template>
